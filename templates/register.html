{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}
<h2>Cadastre-se</h2>
<form method="post">
  <label>Usuário:</label>
  <input type="text" name="username" required />
  <label>Senha:</label>
  <input type="password" name="password" required />
  <button type="submit">Registrar</button>
</form>
<p>Já tem conta? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
